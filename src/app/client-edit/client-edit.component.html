<div class="alert alert-danger warning-content non-visible">
    Клиент, над которым вы работаете был изменен другим пользователем. Внесенные вами изменения не были сохранены. Обновите страницу и попробуйте еще раз.
</div>
<div class="card-content">
    <h2>Карточка клиента</h2>
    <form action="" method="post" class="needs-validation">
        <div class="form-group">
            <label for="name">Наименование</label>
            <input [(ngModel)]="client.name" type="text" data-toggle="name-popover" ngbPopover="Клиент с таким наименованием уже существует" [autoClose]="false" triggers="manual" #p="ngbPopover" class="form-control" id="name" placeholder="Введите наименование" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Телефон</label>
            <input [(ngModel)]="client.phone" type="text" class="form-control" id="phone" placeholder="Введите телефон" name="phone">
        </div>
        <div class="form-group">
            <label for="mail">E-mail</label>
            <input [(ngModel)]="client.email" type="email" class="form-control" id="mail" placeholder="Введите e-mail" name="mail">
        </div>
        <div class="form-group">
            <label for="manager">Менеджер</label>
            <select [(ngModel)]="client.managerId" [ngModelOptions]="{standalone: true}" class="form-control" id="manager">
                <option *ngFor="let manager of users" [ngValue]="manager.userId">{{manager.firstName}} {{manager.lastName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="region">Регион</label>
            <input [(ngModel)]="client.region" type="text" class="form-control" id="region" placeholder="Введите регион" name="region">
        </div>
        <div class="form-group">
            <label for="address">Адрес</label>
            <input [(ngModel)]="client.address" type="text" class="form-control" id="address" placeholder="Введите адрес" name="address">
        </div>
        <button (click)="saveClient()" class="btn btn-primary">Сохранить</button>
    </form>
</div>
