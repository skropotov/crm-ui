<div class="login">
  <h2>Вход</h2>
	<div class="alert alert-danger non-visible">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		Неправильные login и пароль
	</div>
  <form action="" method="POST">
    <div class="form-group">
      <label for="login">Login:</label>
      <input type="login" class="form-control" id="login" placeholder="Enter login" name="login" [(ngModel)]="login">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)]="password">
    </div>
    <button (click)="onLogin()" class="btn btn-primary">Submit</button>
  </form>
</div>
