<div class="list-content">
    <h2>Пользователи</h2>
    <div class="list-table">
        <div class="list-button">
            <span>Новый пользователь</span>
            <button class="btn btn-primary btn-sm ms-3 ripple-surface" (click)="addUserClick()">
                <i class="fa fa-plus"></i>
            </button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Login</th>
                    <th>Роли</th>
                    <th style="width: 70px;">Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.lastName}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.roles.join(", ")}}</td>
                    <td>
                        <a href="/users/{{user.userId}}">
                            <i class="fa fa-edit"></i>
                        </a>
                        <i class="material-icons button" (click)="deleteUser(user)">delete</i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
