<div class="alert alert-danger warning-content non-visible">
    Заказ, над которым вы работаете был изменен другим пользователем. Внесенные вами изменения не были сохранены. Обновите страницу и попробуйте еще раз.
</div>
<div class="card-content">
    <h2>Карточка заказа</h2>
    <form action="" method="post" class="needs-validation">
        <div class="form-group">
            <label for="orderDate">Дата заказа</label>
            <input [(ngModel)]="order.orderDate" type="date" class="form-control" id="orderDate" placeholder="Введите фамилию" name="orderDate" required>
        </div>
        <div class="form-group">
            <label for="client">Клиент</label>
            <select [(ngModel)]="order.clientId" [ngModelOptions]="{standalone: true}" class="form-control" id="client">
                <option *ngFor="let client of clients" [ngValue]="client.clientId">{{client.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="product">Продукт</label>
            <select [(ngModel)]="order.productId" [ngModelOptions]="{standalone: true}" class="form-control" id="product">
                <option *ngFor="let product of products" [ngValue]="product.productId">{{product.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Количество</label>
            <input [(ngModel)]="order.amount" type="number" class="form-control" id="amount" placeholder="0" name="amount" required>
        </div>
        <button (click)="saveOrder()" class="btn btn-primary">Сохранить</button>
    </form>
</div>
